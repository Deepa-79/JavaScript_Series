<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: black; color: white">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>

  <script>
    function addlang(langName) {
      let li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addlang("Python");

    function addoptilang(langName) {
      let li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    // addlang("Python");
    addoptilang("C++ programming");

    //Edit
    let secondLang = document.querySelector("li:nth-child(2)");
    secondLang.innerHTML = "java";

    //edit

    let FirstLang = document.querySelector("li:first-child");
    FirstLang.outerHTML = " <li> TypeScript <li>";

    //Remove

    let Lastlang = document.querySelector("li:last-child");
    Lastlang.remove();
  </script>
</html>
